<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio05</title>
    <link rel="stylesheet" href="desafio05.css">
</head>
<body>
    <center>
        <section>
            <h1>DESAFIO 05</h1>
            <p>Receba ou armazene dois valores (x e y) e informe se x é divisível por y (a divisão dá resto zero).</p><br/>
            <hr>
            <p>Valor 01</p>
            <input type="number" id="ValX" placeholder="EX: 30">
            <p>Valor 02</p>
            <input type="number" id="ValY" placeholder="EX: 15"><br/>
            <input type="button" id="CALC" value="CALCULAR" onclick="CALC()">
            <hr>
            <p id="RESULT">Resultado</p>
            <hr>
        </section>
    </center>    
</body>
<script src="desafio05.js" type="text/javascript"></script>
</html>
