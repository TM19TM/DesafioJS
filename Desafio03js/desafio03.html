<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio03</title>
    <link rel="stylesheet" href="desafio03.css">
</head>
<body>
    <center>
        <section>
            <h1>DESAFIO 03</h1>
            <p>Receba ou armazene três dados (nome, idade e cidade) e exiba uma mensagem concatenando estes dados.</p>
            <hr/>
            <p>Informe seu nome</p>
            <input type="text" id="nome" placeholder="EX: Matheus Brasileiro Aguiar">
            <p>Informe sua idade</p>
            <input type="number" id="idade" placeholder="EX: 31">
            <p>Informe sua cidade</p>
            <input type="text" id="cidade" placeholder="EX: Fortaleza, Ceará">
            <hr/>
            <input type="button" id="avaliar" value="Avaliar" onclick="AVALIAR()">
            <br/>
            <p id="RESULT">Resultado</p>
            <hr/>
        </section>
    </center>
</body>
<script src="desafio03.js" type="text/javascript"></script>
</html>
