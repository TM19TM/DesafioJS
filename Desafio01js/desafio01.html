<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <section>
        <center>
            <h1>Desafio 01</h1>
            <p>
                Criar um código para conversão de temperatura entre Celsius e Fahrenheit.<br/>
            Fórmulas:<br/>
            F=(C*9/5)+32<br/>
            C=(F-32)*5/9        
        </p>
        <p>Informe a temperatura</p>
        <input type="number" id="TEMP"><br/>
        <!--Iremos receber a temperatura para fazer a conversão-->
        <input type="button" id="BTNF" value="Converter para F" onclick="F()">
        <!--Botão para convertermos o valor q recebemos para Fahrenheit-->
        <input type="button" id="BTNC" value="Converter para C" onclick="C()">
        <!--Botão para convertermos o valor q recebemos para Celsius-->
        <p id="RESULT">Resultado</p>
        <!--Aqui iremos reseber o resultado final da operação-->
        </center>
    </section>
</body>
    <script src="desafio01.js" type="text/javascript"></script>
     <!--Link de arquivo-->
